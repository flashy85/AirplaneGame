<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airplane Game</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-color: skyblue;
            position: relative;
            overflow-x: hidden;
        }

        .math-container {
            /*background-color: rgba(0,0,0,0.1);*/
            /*padding: 2px 10px;*/
            /*border-radius: 10px;*/
            text-align: center;
        }

        h1 {
            text-align: center;
            margin: 0 auto
        }

        .ControllerSettings {
            position: absolute;
            z-index: 10;
            top: 0px;
            left: 0px;
            padding: 20px;
            border-bottom-right-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
        }

        .input_group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input_group label {
            width: 35px;
            font-weight: bold;
        }

        .input_group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            flex: 1;
            /* ensures that the input field uses the remaining space */
        }

        .ReferencePath {
            position: absolute;
            z-index: 10;
            top: 0px;
            right: 0px;
            padding: 20px;
            border-bottom-left-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .RefPathGroup {
            margin-bottom: 15px;
        }

        .RefPathGroup label {
            width: 35px;
            font-weight: bold;
        }

        #GameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            padding: 20px;
        }

        #airplane {
            position: absolute;
            z-index: 9;
            width: 100px;
            height: 100px;
            background-image: url('airplane.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            transform: scaleX(-1);
        }

        .btn_container {
            position: absolute;
            z-index: 10;
            bottom: 0px;
            right: 0px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            border-top-left-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            /*margin: 4px 2px;*/
            cursor: pointer;
            /* Rounded corners */
            border-radius: 5px;
            /* smooth transition */
            transition: background-color 0.3s ease;
        }

        .button-start {
            background-color: #4CAF50;
            color: white;
        }

        .button-start:hover {
            background-color: #45a049;
        }

        .button-stop {
            background-color: #f44336;
            color: white;
        }

        .button-stop:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <H1>Airplane Game</H1>
    <div class="ControllerSettings">
        <label>Controller Settings</label>
        <div class="math-container">
            $$ u = K_p e + K_i \int_0^t e d\tau + K_D \frac{d e}{dt}$$
        </div>
        <div class="input_group">
            <label for="p_value">$$K_P$$</label>
            <input type="number" id="P_ctrl" name="P_ctrl">
        </div>
        <div class="input_group">
            <label for="I_value">$$K_I$$</label>
            <input type="number" id="I_ctrl" name="I_ctrl">
        </div>
        <div class="input_group">
            <label for="D_value">$$K_D$$</label>
            <input type="number" id="D_ctrl" name="D_ctrl">
        </div>
    </div>
    <div class="ReferencePath">
        <label>Reference Path</label>
        <div class="RefPathGroup">
            <label for="Step:">Step:</label>
            <input type="radio" id="Step" name="scenario">
        </div>
        <div class="RefPathGroup">
            <label for="Sin">Sinus:</label>
            <input type="radio" id="Sin" name="scenario">
        </div>
    </div>
    <div class="btn_container">
        <button id="btn_start" class="button button-start" onclick="toggleButtons()">Start</button>
        <button id="btn_stop" class="button button-stop" onclick="toggleButtons()" style="display:none;">Stop</button>
    </div>
    <div id="GameArea">
        <div id="airplane"></div>
    </div>
    <script>
        let Airplane = document.getElementById('airplane');
        let GameArea = document.getElementById('GameArea');
        let positionY = GameArea.clientHeight / 2 - Airplane.clientHeight / 2;

        function updatePosition() {
            airplane.style.top = `${positionY}px`;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key == 'ArrowUp') {
                positionY -= 10;
            } else if (event.key == 'ArrowDown') {
                positionY += 10;
            }
            updatePosition();
        })

        updatePosition();

        function toggleButtons() {
            var startButton = document.getElementById('btn_start');
            var stopButton = document.getElementById('btn_stop');
            if (startButton.style.display === 'none') {
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
            } else {
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            }
        }
    </script>
</body>

</html>
