<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airplane Game</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <H1>Airplane Game</H1>
    <div class="ControllerSettings">
        <label>Controller Settings</label>
        <div class="math-container">
            $$ u = K_p e + K_i \int_0^t e d\tau + K_D \frac{d e}{dt}$$
        </div>
        <div class="input_group">
            <label for="p_value">$$K_P$$</label>
            <input type="number" id="P_ctrl" name="P_ctrl">
        </div>
        <div class="input_group">
            <label for="I_value">$$K_I$$</label>
            <input type="number" id="I_ctrl" name="I_ctrl">
        </div>
        <div class="input_group">
            <label for="D_value">$$K_D$$</label>
            <input type="number" id="D_ctrl" name="D_ctrl">
        </div>
        <div class="input_group">
            <button id="manual_btn" class="button_switch active">Manual</button>
            <button id="auto_btn" class="button_switch">Automatic</button>
        </div>
    </div>
    <div class="ReferencePath">
        <label>Model</label>
        <div class="math-container">
            $$ G(s) = \frac{1}{s^2}$$
        </div>
        <label>Reference Path:</label>
        <!-- Dropdown menue -->
        <div class="RefPathGroup">
            <label for="scenarioSelect">Szenario:</label>
            <select id="scenarioSelect" name="scenario">
                <option value="Step">step</option>
                <option value="Sinus">Sinus (not yet done)</option>
            </select>
        </div>
        <!--- Input Form -->
        <div class="RefPathGroup">
            <label for="StepHeight">Desired Height:</label>
            <div class="number-field-wrapper">
                <input type="number" class="RefPathInField" id="in_DesiredHeight" name="in_DesiredHeight">
                <span class="unit">m</span>
            </div>
        </div>
    </div>
    <div class="btn_container">
        <button id="btn_start" class="button button-start" onclick="toggleButtons()">Start</button>
        <button id="btn_stop" class="button button-stop" onclick="toggleButtons()" style="display:none;">Stop</button>
    </div>
    <div class="manual_controll">
        <input type="range" min="-1" max="1" value="0" step="0.01" id="btn_manctrl">
        <span id="sliderValue">0</span>
    </div>

    <canvas id="GameArea"></canvas>
    <script src="script.js"></script>
</body>

</html>
